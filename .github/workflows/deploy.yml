# Nome do workflow (aparece na aba Actions)
name: ðŸš€ Deploy ContainerView

# Quando executar o workflow
on:
  # Executar quando fizer push na branch main
  push:
    branches: [ main ]
  
  # Permitir execuÃ§Ã£o manual
  workflow_dispatch:

# VariÃ¡veis globais
env:
  AWS_REGION: us-east-1

# Jobs (trabalhos) do workflow
jobs:
  # Job 1: Testar a aplicaÃ§Ã£o
  test:
    name: ðŸ§ª Test Application
    runs-on: ubuntu-latest
    
    steps:
    # Passo 1: Baixar cÃ³digo do repositÃ³rio
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    # Passo 2: Instalar Java 17
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven

    # Passo 3: Executar testes
    - name: ðŸ§ª Run tests
      run: |
        cd back-end
        chmod +x mvnw
        ./mvnw clean test

  # Job 2: Build e Deploy (sÃ³ executa se testes passarem)
  deploy:
    name: ðŸš€ Build and Deploy
    runs-on: ubuntu-latest
    needs: test  # Espera job 'test' terminar com sucesso
    if: github.ref == 'refs/heads/main'  # SÃ³ na branch main
    
    steps:
    # Passo 1: Baixar cÃ³digo
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    # Passo 2: Instalar Java
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven

    # Passo 3: Build da aplicaÃ§Ã£o
    - name: ðŸ—ï¸ Build application
      run: |
        cd back-end
        chmod +x mvnw
        ./mvnw clean package -DskipTests
        
        # Verificar se JAR foi criado
        ls -la target/
        echo "âœ… Build completed successfully!"

    # Passo 4: Configurar AWS
    - name: ðŸ”§ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # Passo 5: Preparar pacote de deploy
    - name: ðŸ“¦ Prepare deployment package
      run: |
        cd back-end
        
        # Criar pasta de deploy
        mkdir -p deploy
        
        # Copiar JAR renomeando para application.jar
        cp target/containerView-*.jar deploy/application.jar
        
        # Criar Procfile (obrigatÃ³rio para EB)
        echo "web: java -jar application.jar" > deploy/Procfile
        
        # Criar .ebextensions para configuraÃ§Ãµes
        mkdir -p deploy/.ebextensions
        cat > deploy/.ebextensions/java.config << 'EOF'
        option_settings:
          aws:elasticbeanstalk:container:java:
            JVMOptions: '-Xmx512m'
          aws:elasticbeanstalk:application:environment:
            SPRING_PROFILES_ACTIVE: production
            SERVER_PORT: 5000
        EOF
        
        # Verificar conteÃºdo
        ls -la deploy/
        echo "ðŸ“¦ Deployment package ready!"

    # Passo 6: Deploy para Elastic Beanstalk
    - name: ðŸš€ Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ContainerView
        environment_name: ContainerView-prod
        version_label: v${{ github.run_number }}
        region: ${{ env.AWS_REGION }}
        deployment_package: back-end/deploy/
        wait_for_deployment: true
        wait_for_environment_recovery: 300

    # Passo 7: Verificar deploy
    - name: âœ… Deployment success
      if: success()
      run: |
        echo "ðŸŽ‰ Deployment successful!"
        echo "ðŸŒ Application URL: http://ContainerView-prod.us-east-1.elasticbeanstalk.com"
        echo "ðŸ¥ Health Check: http://ContainerView-prod.us-east-1.elasticbeanstalk.com/actuator/health"

    # Passo 8: Se falhar
    - name: âŒ Deployment failed
      if: failure()
      run: |
        echo "ðŸ’¥ Deployment failed!"
        echo "ðŸ“‹ Check AWS Elastic Beanstalk console for details"
