# Nome do workflow (aparece na aba Actions)
name: ğŸš€ Deploy ContainerView

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  test:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven

    - name: ğŸ§ª Run tests
      run: |
        cd back-end
        chmod +x mvnw
        ./mvnw clean
        ./mvnw clean test -Dspring.profiles.active=test

  deploy:
    name: ğŸš€ Build and Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven

    - name: ğŸ—ï¸ Build application
      run: |
        cd back-end
        chmod +x mvnw
        ./mvnw clean package -DskipTests

    - name: ğŸ”§ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ“¦ Zip deployment package
      run: |
        cd back-end
        zip -r deploy.zip target/containerView-*.jar .platform

    - name: ğŸš€ Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ContainerView
        environment_name: ContainerView-prod
        version_label: v${{ github.run_number }}
        region: ${{ env.AWS_REGION }}
        deployment_package: back-end/deploy.zip
        wait_for_deployment: true
        wait_for_environment_recovery: 300

    - name: âœ… Deployment success
      if: success()
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Application URL: http://ContainerView-prod.us-east-1.elasticbeanstalk.com"
        echo "ğŸ¥ Health Check: http://ContainerView-prod.us-east-1.elasticbeanstalk.com/actuator/health"

    - name: âŒ Deployment failed
      if: failure()
      run: |
        echo "ğŸ’¥ Deployment failed!"
        echo "ğŸ“‹ Check AWS Elastic Beanstalk console for details"