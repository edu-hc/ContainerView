name: ðŸš€ Deploy ContainerView

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EB_APPLICATION: ContainerView-prod
  EB_ENVIRONMENT: ContainerView-prod-env

jobs:
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven
      
      - name: Run tests
        run: |
          cd back-end
          chmod +x mvnw
          ./mvnw clean test

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven
      
      - name: Build application
        run: |
          cd back-end
          chmod +x mvnw
          ./mvnw clean package -DskipTests
          
      - name: Prepare deployment
        run: |
          # Copiar JAR
          cp back-end/target/*.jar deploy/application.jar
          
          # Copiar Procfile correto
          cp Procfile deploy/Procfile
          
          # Debug - verificar o que foi copiado
          echo "ðŸ“¦ Arquivos no deploy:"
          ls -lh deploy/
          echo ""
          echo "ðŸ“„ ConteÃºdo do Procfile:"
          cat deploy/Procfile
          
          # Criar ZIP
          cd deploy
          zip -r ../deploy.zip .
          cd ..
          
          # Verificar ZIP
          echo ""
          echo "ðŸ“¦ ConteÃºdo do ZIP:"
          unzip -l deploy.zip
          
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          application_name: ${{ env.EB_APPLICATION }}
          environment_name: ${{ env.EB_ENVIRONMENT }}
          version_label: v${{ github.run_number }}
          region: ${{ env.AWS_REGION }}
          deployment_package: deploy.zip
          wait_for_deployment: true